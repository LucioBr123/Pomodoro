<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<header>
    <p class="title">POMODORO</p>

    <!--javasvript crate a content whit class reference to style and add the configuration in js--> 

</header>

<body>
    <div id="description" class="description">
        <strong>Let's do it!</strong>
    </div>
    
    <div class="display">
        <span id="hour" class="hour">00</span>
        <span>:</span>
        <span id="minute" class="minute">00</span>
        <span>:</span>
        <span id="second" class="second">00</span>
    </div>

    <div id="conteinerConfig" class="conteinerConfig">
        <div class="configFocus">

            <h2>Time focus</h2>
            Hour
            <input id="box-hour" class=" box hours" type="number" value="0">
            Min
            <input id="box-minute" class="box minutes" type="number" value="45">
            Sec
            <input id="box-second" class="box seconds" type="number" value="0">

            
        </div>

        <div class="configShortBreak">

            <h2>Time short break</h2>
            Hour
            <input id="box-break-hour" class=" box hours" type="number" value="0">
            Min
            <input id="box-break-minute" class="box minutes" type="number" value="15">
            Sec
            <input id="box-break-second" class="box seconds" type="number" value="0">

        </div>
        <input class="close-button" type="button" value="x" onclick="closeBox()">
        <input onclick="save()" class="buttonSave" type="button" value="Save">

    </div>



    <div class="bt-start button click" onclick="start()">Start</div>
    <div class="bt-stop button click" onclick="_stop()">Stop</div>
    <div class="bt-reset button click" onclick="reset()">Reset</div>

    <div onclick="config()" class="config-button click">Configuration</div>
    <img src="#" alt="">

    <div class="marking">
        <h1>Activity count</h1>
    </div>
    <div id="marking" class="marking">
        
    </div>
    <!--here a list for marking time pomodoro-->
</body>

<footer>
    
    
    <p id="copy">&copy; Desenvolved by Lucio </p>
    

</footer>


</html>
