<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<header>
    <p class="title">POMODORO</p>

    <!--javasvript crate a content whit class reference to style and add the configuration in js--> 

</header>

<body>
    <div id="description" class="description">Study time!</div>
    
    <div class="display">
        <span id="hour" class="hour">00</span>
        <span>:</span>
        <span id="minute" class="minute">00</span>
        <span>:</span>
        <span id="second" class="second">00</span>
    </div>

    <div class="conteinerConfig">
        <div class="configFocus">

            <h2>Time focus</h2>
            Hour
            <input class=" box hours" type="number" value="0">
            Min
            <input class="box minutes" type="number" value="0">
            Sec
            <input class="box seconds" type="number" value="0">

            
        </div>

        <div class="configShortBreak">

            <h2>Time short break</h2>
            Hour
            <input class=" box hours" type="number" value="0">
            Min
            <input class="box minutes" type="number" value="0">
            Sec
            <input class="box seconds" type="number" value="0">

        </div>

        <input class="buttonSave" type="button" value="Save">

    </div>



    <div class="bt-start button click">Start</div>
    <div class="bt-stop button click" onclick="taskStudyCompleted()">Stop</div>
    <div class="bt-reset button click" onclick="breakCompleted()">Reset</div>

    <div class="config-button click">Configuration</div>
    <img src="#" alt="">

    <div class="Marking">
        <h1>Activity count</h1>
    </div>
    <!--here a list for marking time pomodoro-->
</body>

<footer>
    
    <div class="contact">
        <p>Contact Us:</p>
        <img class="insta click" src="image/logo-insta.png" alt="">
        <img src="#" alt="">
        <img src="#" alt="">
        <p class="copy">&copy; Desenvolved by Lucio </p>
    </div>

</footer>


</html>
